<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.svg" />

  <title>
    {% if page.tag or page.title %}
      {% if page.tag %}
        {{ page.tag | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
      -
    {% endif %}
    {% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}
      Pagina {{ paginator.page }} di {{ paginator.total_pages }} -
    {% endif %}
    {{ site.title | escape }}
  </title>

  <meta name="description" content="{{ site.description | escape }}">
  <meta property="og:title" content="{{ site.title | escape }}">
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ site.description |  escape }}">
  <meta property="og:image" content="{{ "assets/social-preview.jpg" |  absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website" />
  <link rel="image_src" href="{{ "assets/social-preview.jpg" |  absolute_url }}">

  <link defer rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link defer rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' />
  {%- feed_meta -%}


  {%- if jekyll.environment == 'production' -%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script src="https://www.googletagmanager.com/gtag/js?id=G-3Z1G7L4WD4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3Z1G7L4WD4');
    </script>
  {%- endif -%}
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWRlbHByaW5vIiwiYSI6ImNreW4yZTRoYjA3amcydnMxZHZ1aWNmNm4ifQ.lExg7LU0ykOG3r5S9eIkjQ';
  </script>
</head>
