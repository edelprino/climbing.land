

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main aria-label="Content">

<div id='map' style='width: 100%; height: 750px;'></div>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZWRlbHByaW5vIiwiYSI6ImNreW4yZTRoYjA3amcydnMxZHZ1aWNmNm4ifQ.lExg7LU0ykOG3r5S9eIkjQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [12.8216482, 41.8725722],
    zoom: 5.2
  });

{% for gym in site.gyms %}
    {% if gym.latitude and gym.longitude %}
      new mapboxgl.Marker()
      .setPopup(new mapboxgl.Popup().setHTML("<h1><a href=\"{{gym.url}}\">{{gym.title | smartify}}</a></h1>"))
        .setLngLat([{{gym.longitude}},  {{gym.latitude}}])
        .addTo(map);
    {% endif %}
{% endfor %}
</script>

    </main>

    {%- include footer.html -%}

  </body>

</html>
