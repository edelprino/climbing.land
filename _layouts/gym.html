---
layout: default
---
<header class="newsletter">
  <h1>{{page.title}}</h1>
</header>

{% assign gym = page %}
{% if gym.latitude and gym.longitude %}
<div id='map' style='width: 350px; height: 350px;'></div>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZWRlbHByaW5vIiwiYSI6ImNreW4yZTRoYjA3amcydnMxZHZ1aWNmNm4ifQ.lExg7LU0ykOG3r5S9eIkjQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [{{gym.longitude}},  {{gym.latitude}}],
    zoom: 9
  });

    new mapboxgl.Marker()
      .setLngLat([{{gym.longitude}},  {{gym.latitude}}])
      .addTo(map);
</script>
{% endif %}


<div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
        this.page.url = "{{page.url}}";
        this.page.identifier = "{{page.slug}}";
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://climbingland.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
