<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main aria-label="Content">

    <div class="home">

      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
      <h2>Guarda nella tua regione:</h2>

      <div class="regions">
        {% for region in site.regions %}
          <div class="region">
            <a class="button" href="{{region.url}}">{{ region.title }}</a>
          </div>
        {% endfor %}
      </div>

    </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
